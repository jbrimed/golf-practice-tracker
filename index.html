<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Golf Practice Hub | Pro</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          colors: {
            // Technical "Data" Palette
            slate: {
              850: '#1e293b', // Lighter card bg
              900: '#0f172a', // Card bg
              950: '#020617', // App bg
            },
            accent: {
              400: '#22d3ee', // Cyan (Active Data)
              500: '#06b6d4',
              dim: '#94a3b8', // Inactive text
            }
          }
        }
      }
    }
  </script>

  <style>
    body { background-color: #020617; color: #e2e8f0; -webkit-font-smoothing: antialiased; }
    
    /* Technical Card */
    .tech-card {
      background: #0f172a;
      border: 1px solid #1e293b;
      border-radius: 4px; /* Sharper corners */
    }

    /* LCD Input Style */
    .input-lcd {
      background-color: #020617;
      border: 1px solid #334155;
      color: #22d3ee;
      font-family: 'JetBrains Mono', monospace;
      text-align: right;
      transition: border-color 0.2s;
    }
    .input-lcd:focus {
      border-color: #22d3ee;
      outline: none;
      box-shadow: 0 0 0 1px #22d3ee;
    }
    .input-lcd::placeholder { color: #334155; }

    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: #020617; }
    ::-webkit-scrollbar-thumb { background: #334155; }

    /* Utilities */
    .hidden { display: none !important; }
    .nav-item.active { color: #22d3ee; border-top: 2px solid #22d3ee; }
  </style>
</head>

<body class="pb-20">

  <div id="login-screen" class="min-h-screen flex flex-col items-center justify-center p-6 bg-slate-950">
    <div class="w-full max-w-sm space-y-8">
      <div class="text-center space-y-2">
        <div class="inline-flex items-center justify-center w-16 h-16 border border-slate-700 bg-slate-900 rounded-sm">
          <svg class="w-8 h-8 text-accent-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
        </div>
        <h1 class="text-xl font-mono font-bold tracking-widest text-slate-100 uppercase">Practice_Hub_v2</h1>
        <p class="text-xs text-slate-500 font-mono">SYSTEM READY // PLEASE AUTHENTICATE</p>
      </div>

      <button id="google-login-btn" class="w-full bg-slate-100 text-slate-900 font-bold py-4 rounded-sm hover:bg-white transition flex items-center justify-center gap-3 font-mono text-sm tracking-wide">
        <span>INITIALIZE SESSION</span>
      </button>
    </div>
  </div>

  <div id="app-screen" class="hidden animate-fade-in">
    
    <header class="bg-slate-900/90 backdrop-blur border-b border-slate-800 sticky top-0 z-50">
      <div class="max-w-md mx-auto px-4 py-3 flex justify-between items-center">
        <div class="flex items-center gap-3">
          <div class="h-2 w-2 bg-accent-400 rounded-full animate-pulse"></div>
          <span class="text-xs font-mono text-accent-dim uppercase tracking-wider">Session Active</span>
        </div>
        <div id="user-profile" class="text-right"></div>
      </div>
    </header>

    <main class="max-w-md mx-auto px-4 py-6 space-y-8">

      <section id="setup" class="tab-pane space-y-6">
        
        <div id="presets-container" class="space-y-1">
          <div class="flex justify-between items-end px-1 pb-2 border-b border-slate-800 mb-2">
            <h3 class="text-xs font-mono text-accent-dim uppercase">Quick Protocols</h3>
            <span class="text-[10px] font-mono text-slate-600">SELECT TO LOAD</span>
          </div>
          
          <button class="preset-btn w-full tech-card p-3 flex justify-between items-center group hover:border-accent-400 transition" data-type="random">
            <span class="text-sm font-medium text-slate-300 group-hover:text-white">Random Mix</span>
            <span class="text-xs font-mono text-slate-500">~60m</span>
          </button>
          <button class="preset-btn w-full tech-card p-3 flex justify-between items-center group hover:border-accent-400 transition" data-type="driver_iron">
            <span class="text-sm font-medium text-slate-300 group-hover:text-white">Long Game Focus</span>
            <span class="text-xs font-mono text-slate-500">~45m</span>
          </button>
          <button class="preset-btn w-full tech-card p-3 flex justify-between items-center group hover:border-accent-400 transition" data-type="shortgame">
            <span class="text-sm font-medium text-slate-300 group-hover:text-white">Scoring Zone</span>
            <span class="text-xs font-mono text-slate-500">~30m</span>
          </button>
        </div>

        <div class="space-y-4">
          <div class="flex justify-between items-end px-1 pb-2 border-b border-slate-800">
            <h3 class="text-xs font-mono text-accent-dim uppercase">Parameters</h3>
          </div>

          <div class="grid grid-cols-2 gap-3">
            <div>
              <label class="block text-[10px] font-mono text-slate-500 mb-1">DATE</label>
              <input type="date" id="session-date" class="w-full input-lcd p-2 text-xs rounded-sm"/>
            </div>
            <div>
              <label class="block text-[10px] font-mono text-slate-500 mb-1">SKILL FILTER</label>
              <div id="skill-select" class="tech-card p-2 max-h-32 overflow-y-auto custom-scrollbar"></div>
            </div>
          </div>
        </div>

        <div class="space-y-2">
          <div class="flex justify-between items-center px-1 pb-2 border-b border-slate-800">
            <h3 class="text-xs font-mono text-accent-dim uppercase">Drill Queue</h3>
            <span class="text-xs font-mono bg-accent-400 text-black px-1.5 py-0.5 rounded-sm" id="drill-count-badge">0</span>
          </div>
          <div id="drill-select" class="space-y-1 min-h-[100px]"></div>
        </div>
        
        <button id="go-to-log" class="w-full bg-accent-400 hover:bg-accent-500 text-black font-mono font-bold py-4 rounded-sm shadow-[0_0_15px_rgba(34,211,238,0.2)] transition uppercase tracking-widest disabled:opacity-30 disabled:shadow-none">
          Initialize Session
        </button>
      </section>

      <section id="log" class="tab-pane hidden space-y-6">
        <div id="selected-drills-log" class="space-y-8"></div>
        
        <div class="pt-6 border-t border-slate-800">
          <label class="block text-[10px] font-mono text-slate-500 mb-2 uppercase">Session Debrief</label>
          <textarea id="session-notes" rows="3" class="w-full input-lcd p-3 text-sm rounded-sm text-left resize-none" placeholder="Enter observations..."></textarea>
          <button id="save-session" class="mt-4 w-full border border-accent-400 text-accent-400 font-mono text-sm py-3 hover:bg-accent-400 hover:text-black transition uppercase">
            Terminate & Save
          </button>
        </div>
      </section>

      <section id="history" class="tab-pane hidden space-y-4">
        <h2 class="text-xs font-mono text-accent-dim uppercase border-b border-slate-800 pb-2">Data Archives</h2>
        <div id="history-list" class="space-y-2"></div>
      </section>

      <section id="analytics" class="tab-pane hidden space-y-4">
        <h2 class="text-xs font-mono text-accent-dim uppercase border-b border-slate-800 pb-2">Performance Trends</h2>
        <div id="analytics-container" class="space-y-4"></div>
      </section>

    </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-slate-950 border-t border-slate-800 pb-safe">
      <div class="max-w-md mx-auto flex justify-between">
        <button class="nav-item tab-button flex-1 py-4 flex flex-col items-center justify-center gap-1 text-slate-500 hover:text-slate-300 transition active" data-tab="setup">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path></svg>
          <span class="text-[9px] font-mono uppercase tracking-widest">Setup</span>
        </button>
        <button class="nav-item tab-button flex-1 py-4 flex flex-col items-center justify-center gap-1 text-slate-500 hover:text-slate-300 transition" data-tab="log">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
          <span class="text-[9px] font-mono uppercase tracking-widest">Input</span>
        </button>
        <button class="nav-item tab-button flex-1 py-4 flex flex-col items-center justify-center gap-1 text-slate-500 hover:text-slate-300 transition" data-tab="history">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
          <span class="text-[9px] font-mono uppercase tracking-widest">Logs</span>
        </button>
        <button class="nav-item tab-button flex-1 py-4 flex flex-col items-center justify-center gap-1 text-slate-500 hover:text-slate-300 transition" data-tab="analytics">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z"></path></svg>
          <span class="text-[9px] font-mono uppercase tracking-widest">Stats</span>
        </button>
      </div>
    </nav>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
