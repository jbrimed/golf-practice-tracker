<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golf Practice Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body { 
        background: #f1f5f9; 
        font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif; 
    }
    .card { 
        background: white; 
        border-radius: 0.75rem;
        padding: 1.5rem; 
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    .tab-button.active { 
        border-bottom: 4px solid #059669;
        color: #059669; 
        font-weight: 600; 
    }
    .input-style {
        transition: all 0.2s;
        border: 1px solid #d1d5db;
        border-radius: 0.5rem;
        padding: 0.75rem;
        font-size: 0.875rem;
    }
    .input-style:focus {
        border-color: #059669; 
        box-shadow: 0 0 0 3px rgba(5, 150, 105, 0.3);
    }
  </style>
</head>

<body>
<div class="max-w-4xl mx-auto">

  <header class="bg-white shadow-xl sticky top-0 p-4 z-10">
    <div class="flex items-center justify-between">
      <h1 class="text-3xl font-bold text-gray-900">Golf Practice Hub</h1>
    </div>

    <!-- ================= TABS ================= -->
    <nav class="flex space-x-6 mt-4">
      <button class="tab-button py-2 text-base text-gray-700" data-tab="setup">New Session</button>
      <button class="tab-button py-2 text-base text-gray-700" data-tab="log">Practice Log</button>
      <button class="tab-button py-2 text-base text-gray-700" data-tab="drills">Drill Library</button>
      <button class="tab-button py-2 text-base text-gray-700" data-tab="history">History</button>

      <!-- ====== NEW ANALYTICS TAB ====== -->
      <button class="tab-button py-2 text-base text-gray-700" data-tab="analytics">Analytics</button>
    </nav>
  </header>


  <main class="p-4 space-y-10">

    <!-- ===================== NEW SESSION TAB ===================== -->
    <section id="setup" class="tab-pane hidden space-y-8">
      <div class="card space-y-4">
        <h2 class="text-2xl font-bold text-gray-800 border-b pb-3">Session Configuration</h2>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label for="session-date" class="block text-sm font-semibold text-gray-700 mb-1">Date</label>
            <input type="date" id="session-date" class="w-full input-style"/>
          </div>

          <div>
            <label for="session-location" class="block text-sm font-semibold text-gray-700 mb-1">Location</label>
            <select id="session-location" class="w-full input-style">
              <option value="net">Net (Home)</option>
              <option value="range">Range</option>
              <option value="sim">Simulator</option>
              <option value="course">On Course</option>
              <option value="putting">Indoor Putting Mat</option>
            </select>
          </div>
        </div>
      </div>

      <div class="card space-y-4">
        <h2 class="text-2xl font-bold text-gray-800 border-b pb-3">Focus Skills</h2>
        <div id="skill-select"></div>
      </div>

      <div class="card space-y-4">
        <h2 class="text-2xl font-bold text-gray-800 border-b pb-3">Choose Drills</h2>
        <p class="text-sm text-gray-600">
          Drills shown are filtered by the selected skills above. Click Add to include.
        </p>
        <div id="drill-select" class="space-y-4"></div>
      </div>

      <button
        id="go-to-log"
        class="w-full bg-black text-white py-4 rounded-xl text-lg font-bold hover:bg-gray-800 transition shadow-lg disabled:bg-gray-400"
      >
        Go to Practice Log (0 Drills Selected)
      </button>
    </section>


    <!-- ===================== PRACTICE LOG TAB ===================== -->
    <section id="log" class="tab-pane hidden space-y-8">
      <div class="card space-y-4">
        <h2 class="text-2xl font-bold text-gray-800 border-b pb-3">Record Results</h2>
        <div id="selected-drills-log" class="space-y-6"></div>
      </div>

      <div class="card space-y-4">
        <h2 class="text-2xl font-bold text-gray-800 border-b pb-3">Overall Session Summary</h2>
        <textarea id="session-notes" rows="5" class="w-full input-style"></textarea>

        <button
          id="save-session"
          class="w-full mt-3 bg-emerald-600 text-white py-4 rounded-xl text-lg font-bold hover:bg-emerald-700 transition shadow-lg"
        >
          Save Completed Session
        </button>
      </div>
    </section>


    <!-- ===================== DRILL LIBRARY TAB ===================== -->
    <section id="drills" class="tab-pane hidden">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Drill Library</h2>
      <div id="drill-list" class="space-y-4"></div>
    </section>


    <!-- ===================== HISTORY TAB ===================== -->
    <section id="history" class="tab-pane hidden">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Past Sessions</h2>
      <div id="history-list" class="space-y-6"></div>
    </section>


    <!-- ===================== ANALYTICS TAB (NEW) ===================== -->
    <section id="analytics" class="tab-pane hidden">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Analytics</h2>
      <div id="analytics-container" class="space-y-6"></div>
    </section>

  </main>
</div>

<script type="module" src="./app.js"></script>
</body>
</html>
