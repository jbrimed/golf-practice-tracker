<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Golf Practice Hub | Coach Mode</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'], },
          colors: {
            slate: { 50: '#f8fafc', 100: '#f1f5f9', 200: '#e2e8f0', 800: '#1e293b', 900: '#0f172a' },
            tech: { blue: '#2563eb', orange: '#f97316' }
          }
        }
      }
    }
  </script>

  <style>
    body { background-color: #f8fafc; color: #1e293b; -webkit-font-smoothing: antialiased; }
    .tech-card { background: white; border: 1px solid #e2e8f0; border-radius: 4px; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
    .input-lcd { background-color: #f1f5f9; border: 1px solid #cbd5e1; color: #0f172a; font-family: 'JetBrains Mono', monospace; text-align: right; transition: all 0.2s; }
    .input-lcd:focus { background-color: white; border-color: #2563eb; outline: none; }
    .hidden { display: none !important; }
    .nav-item.active { color: #2563eb; border-top: 2px solid #2563eb; font-weight: 600; }
    /* Custom Scrollbar for skills area */
    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 2px; }
  </style>
</head>

<body class="pb-24">

  <div id="login-screen" class="min-h-screen flex flex-col items-center justify-center p-6 bg-slate-50">
    <div class="w-full max-w-sm space-y-8 bg-white p-8 border border-slate-200 shadow-sm rounded-sm">
      <div class="text-center space-y-2">
        <h1 class="text-lg font-bold tracking-tight text-slate-900">Scratch Log</h1>
        <p class="text-xs text-slate-500">Performance Tracking System</p>
      </div>
      <button id="google-login-btn" class="w-full bg-slate-900 text-white font-bold py-3 rounded-sm hover:bg-slate-800 transition text-xs uppercase tracking-wide">Sign in with Google</button>
    </div>
  </div>

  <div id="app-screen" class="hidden animate-fade-in">
    
    <header class="bg-white/90 backdrop-blur border-b border-slate-200 sticky top-0 z-50">
      <div class="max-w-md mx-auto px-4 py-3 flex justify-between items-center">
        <div class="flex items-center gap-2">
          <div class="h-2 w-2 bg-tech-orange rounded-full"></div>
          <span class="text-xs font-bold text-slate-700 uppercase tracking-wide">Coach Mode</span>
        </div>
        <div id="user-profile" class="text-right"></div>
      </div>
    </header>

    <main class="max-w-md mx-auto px-4 py-6 space-y-8">

      <section id="setup" class="tab-pane space-y-6">
        
        <div id="plan-section" class="mb-8">
          
          <div id="active-plan-view" class="hidden space-y-4">
             <div class="flex justify-between items-center px-1 border-b border-slate-200 pb-2">
                <h3 class="text-xs text-tech-blue uppercase font-bold">Active Protocol</h3>
                <button id="delete-plan-btn" class="text-[10px] text-red-500 hover:text-red-700 font-bold uppercase">Reset</button>
             </div>
             <div class="w-full bg-slate-100 rounded-full h-2 mb-4">
                <div id="plan-progress-bar" class="bg-tech-blue h-2 rounded-full" style="width: 0%"></div>
             </div>
             
             <div id="plan-tasks-list" class="space-y-2"></div>
          </div>

          <div id="create-plan-view" class="space-y-4">
             <div class="tech-card p-4 space-y-4">
                <div class="border-b border-slate-100 pb-2">
                    <h3 class="text-sm font-bold text-slate-900">Coach Mode</h3>
                    <p class="text-xs text-slate-500">I'll build a weighted plan based on your priorities.</p>
                </div>

                <div>
    <label class="block text-[10px] font-bold uppercase text-slate-500 mb-1">Weekly Time Budget</label>
    <select id="plan-time-budget" class="w-full input-lcd p-2 text-sm bg-slate-50">
        <option value="180">3 Hours (Maintenance)</option>
        <option value="300">5 Hours (Club Golfer)</option>
        <option value="480">8 Hours (Serious)</option>
        <option value="600" selected>10 Hours (Elite)</option>
        <option value="900">15 Hours (Tour)</option>
        <option value="1200">20 Hours (Full Time)</option>
    </select>
</div>

                <div id="priority-container" class="space-y-3"></div>

                <button id="generate-smart-plan-btn" class="w-full bg-tech-blue text-white text-xs font-bold py-3 rounded-sm uppercase tracking-wider shadow-sm mt-4 hover:bg-blue-600 transition">
                    Generate Plan
                </button>
             </div>
             
             <div class="text-center pt-2">
                 <p class="text-[10px] text-slate-400 font-bold uppercase mb-2">- OR MANUAL SELECT -</p>
             </div>
          </div>
        </div>

        <div id="manual-selection-area">
            <div class="grid grid-cols-2 gap-3 mb-4">
                <div id="skill-select" class="tech-card p-0 max-h-48 overflow-y-auto custom-scrollbar border-slate-200"></div>
            </div>
            
            <div id="drill-select" class="space-y-1 min-h-[50px]"></div>
        </div>
        
        <button id="go-to-log" class="w-full bg-slate-900 hover:bg-slate-800 text-white font-bold py-4 rounded-sm shadow-md transition uppercase tracking-widest disabled:opacity-30 disabled:shadow-none text-sm mt-4">
          Start Session
        </button>
      </section>

      <section id="log" class="tab-pane hidden space-y-6">
        <div id="selected-drills-log" class="space-y-6"></div>
        <div class="pt-6 border-t border-slate-200">
          <textarea id="session-notes" rows="3" class="w-full input-lcd p-3 text-sm rounded-sm text-left resize-none bg-white" placeholder="Session Notes..."></textarea>
          <button id="save-session" class="mt-4 w-full border-2 border-slate-900 text-slate-900 font-bold text-sm py-3 hover:bg-slate-900 hover:text-white transition uppercase">
            Finish & Save
          </button>
        </div>
      </section>

      <section id="history" class="tab-pane hidden space-y-4">
        <h2 class="text-xs text-slate-400 uppercase border-b border-slate-200 pb-2 font-bold">History</h2>
        <div id="history-list" class="space-y-2"></div>
      </section>

      <section id="analytics" class="tab-pane hidden space-y-4">
        <h2 class="text-xs text-slate-400 uppercase border-b border-slate-200 pb-2 font-bold">Analytics</h2>
        <div id="analytics-container" class="space-y-4"></div>
      </section>

    </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 pb-safe z-50">
      <div class="max-w-md mx-auto flex justify-between">
        <button class="nav-item tab-button flex-1 py-3 flex flex-col items-center justify-center gap-1 text-slate-400 hover:text-slate-800 transition active" data-tab="setup"><span class="text-[10px] font-bold uppercase tracking-widest">Plan</span></button>
        <button class="nav-item tab-button flex-1 py-3 flex flex-col items-center justify-center gap-1 text-slate-400 hover:text-slate-800 transition" data-tab="log"><span class="text-[10px] font-bold uppercase tracking-widest">Input</span></button>
        <button class="nav-item tab-button flex-1 py-3 flex flex-col items-center justify-center gap-1 text-slate-400 hover:text-slate-800 transition" data-tab="history"><span class="text-[10px] font-bold uppercase tracking-widest">Logs</span></button>
        <button class="nav-item tab-button flex-1 py-3 flex flex-col items-center justify-center gap-1 text-slate-400 hover:text-slate-800 transition" data-tab="analytics"><span class="text-[10px] font-bold uppercase tracking-widest">Stats</span></button>
      </div>
    </nav>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
